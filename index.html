<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="conteiner__fluid flex">
    <div class="card__conteiner">
      <div class="card_picture">
        <img src="images/illustration-hero.svg" alt="illustration">
      </div>

      <div class="card_content">
        <div class="card_name">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>

        <div class="card_item grid">
          <div class="grid gap">
            <div class="item_pic inln-blk">
              <img src="images/icon-music.svg" alt="icon-music">
            </div>

            <div class="item_name inln-blk">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>

          <div class="item_link inln-blk">
            <a href="#">Change</a>
          </div>
        </div>

        <button type="submit" class="btn">Proceed to Payment</button>

        <div class="cancel">
          <a href="#">Cancel Order</a>
        </div>
      </div>

    </div>
  </main>

  <footer></footer>
  <script src="resourse/fem-footer.js"></script>
</body>

</html>
